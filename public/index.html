<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Language" content="pt-br">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Observatório do Estado Social Brasileiro</title>

    <!--Seo config-->
    <link rel="canonical" href="https://observatorio.spatialize.com.br/"/>
    <meta property="og:locale"    content="pt_BR"/>
    <meta property="og:type"      content="website"/>
    <meta property="og:title"     content="Observatório do Estado Social Brasileiro"/>
    <meta property="og:url"       content="https://observatorio.spatialize.com.br/"/>
    <meta property="og:image"     content="https://observatorio.spatialize.com.br/favicon.ico">
    <meta property="og:site_name" content="Observatório do Estado Social Brasileiro"/>
    <meta name="twitter:card"     content="summary_large_image"/>
    <meta name="twitter:title"    content="Observatório do Estado Social Brasileiro"/>
    <meta name="twitter:image"    content="https://observatorio.spatialize.com.br/favicon.ico"/>

    <meta name="description"
          content="A plataforma do Observatório do Estado Social do Brasileiro é uma ferramenta online e gratuita que visa oferecer ao público um instrumento que permita acompanhar, por meio de um conjunto variado de informações, em diferentes escalas, as ações do Estado Social brasileiro.">
    <meta name="keywords"
          content="Estado Social do Brasileiro, previdência, bolsa família, cadastro único, covid, educação"/>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <style>
      ::-webkit-scrollbar {
        width: 8px;
        cursor:pointer!important;
      }

      ::-webkit-scrollbar-track {
        -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
        -webkit-border-radius: 10px;
        border-radius: 10px;
      }

      ::-webkit-scrollbar-thumb {
        -webkit-border-radius: 10px;
        border-radius: 10px;
        background: #bc433a;
        -webkit-box-shadow: inset 0 0 6px #bc433a;
      }
      ::-webkit-scrollbar-thumb:window-inactive {
        background: #bc433a;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but material-pro doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
